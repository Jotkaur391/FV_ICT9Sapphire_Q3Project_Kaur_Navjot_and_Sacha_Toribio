    <div class="content-wrapper">
        <div class="image-container">
            <img src="file:///C:/Users/User/Desktop/Screenshots/Screenshot%20(393).png" class="img-fluid">

        <div id="station" class="container">
            <label for="departure">Current Station:</label>
            <select id="departure" class="form-select">
                <option value="" selected disabled>Choose a station</option>
                <option value="Recto">Recto</option>
                <option value="Legarda">Legarda</option>
                <option value="Pureza">Pureza</option>
                <option value="V. Mapa">V. Mapa</option>

                <option value="Betty Go-Belmonte">Betty Go-Belmonte</option>
                <option value="Araneta Center Cubao">Araneta Center Cubao</option>
                <option value="Anonas">Anonas</option>
                <option value="Katipunan">Katipunan</option>
                <option value="Santolan">Santolan</option>
            </select>
            <img id="current-location-img" src="images/default.jpg" alt="Current Location" class="img-fluid mt-3" width="300">
            <br><br>
            
            <label for="destination" class="mt-3">Intended Station:</label>
            <select id="destination" class="form-select">
                <option value="" selected disabled>Choose a station</option>
                <option value="Recto">Recto</option>
                <option value="Legarda">Legarda</option>
                <option value="Pureza">Pureza</option>

            <br><br>
            <button type="Button" class="btn btn-success">Regular</button>
            <button type="Button" class="btn btn-success">Discounted</button>
        </div>
    </div>
    
    <script>
        function updCur() {
            var dep = document.getElementById("departure").value;
            var imgPath = "images/" + dep + ".jpg";

            var img = new Image();
            img.src = imgPath;
            img.onload = function() { document.getElementById("current-location-img").src = imgPath; };
            img.onerror = function() { document.getElementById("current-location-img").src = "images/default.jpg"; };
        }

        function updDest() {
            var dest = document.getElementById("destination").value;
            var imgPath = "images/" + dest + ".jpg";

            var img = new Image();
            img.src = imgPath;
            img.onload = function() { document.getElementById("destination-img").src = imgPath; };
            img.onerror = function() { document.getElementById("destination-img").src = "images/default.jpg"; };
        }

        document.getElementById("departure").addEventListener("change", updCur);
        document.getElementById("destination").addEventListener("change", updDest);
    </script>
